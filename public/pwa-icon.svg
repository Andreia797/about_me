<svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b21a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="192" height="192" fill="url(#grad1)" rx="45"/>
  
  <!-- Outer circle for contrast -->
  <circle cx="96" cy="96" r="85" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.2"/>
  
  <!-- Portfolio briefcase icon -->
  <g transform="translate(96, 96)">
    <!-- Briefcase body -->
    <rect x="-35" y="-15" width="70" height="45" rx="4" fill="#ffffff" opacity="0.95"/>
    
    <!-- Briefcase handle -->
    <path d="M -20 -15 Q -20 -35 0 -35 Q 20 -35 20 -15" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.95"/>
    
    <!-- Briefcase divider -->
    <line x1="-35" y1="10" x2="35" y2="10" stroke="#6b21a8" stroke-width="2" opacity="0.6"/>
    
    <!-- Left pocket detail -->
    <rect x="-30" y="0" width="20" height="25" rx="2" fill="#6b21a8" opacity="0.3"/>
    
    <!-- Right pocket detail -->
    <rect x="10" y="0" width="20" height="25" rx="2" fill="#6b21a8" opacity="0.3"/>
    
    <!-- Center accent -->
    <circle cx="0" cy="22" r="4" fill="#ffffff" opacity="0.8"/>
  </g>
</svg>
